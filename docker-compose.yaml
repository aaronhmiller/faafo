version: "3"
services:
 postgres:
  image: postgres
  restart: always
  container_name: postgres
  ports:
   - 5432:5432
  environment:
   - POSTGRES_USER=salt
   - POSTGRES_DB=api
   - POSTGRES_PASSWORD=salt
  volumes:
   - ./app/init.sql:/docker-entrypoint-initdb.d/init.sql

 app:
  image: saltaaron/faafo
  restart: unless-stopped
  container_name: faafo
  hostname: faafo
  depends_on:
   - postgres
  ports:
   - 80:3000
   - 443:3443
  environment:
   - KEY=${CLOUDFLARE_KEY}
   - CERT=${CLOUDFLARE_CERT}
